<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Youth Eco Lead</title>
  <script type="module" src="auth.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard {
      text-align: center;
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
    }
    .dashboard h2 {
      color: #2e7d32;
      font-size: 24px;
    }
    .dashboard p {
      font-size: 16px;
      margin: 20px 0;
    }
    #logout-btn {
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome to Youth Eco Lead üåç</h2>

</body>
</html>
